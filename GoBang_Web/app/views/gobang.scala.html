@(title: String)(content: Html)(choice: String)(games: List[String])

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/gobang.css">
<script
		src="/javascripts/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
<!-- 		<link rel="stylesheet/less" type="text/css" href="styles.less"> -->
<!-- 		<script src="less.js" type="text/javascript"></script> -->
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Gobang!</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Join game <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                  	@for(game <- games) {
                  		<li><a href="/game/@game">@game (Play)</a></li>
                  		<li><a href="/nggame/@game">@game (AngularJs)</a></li>
                  	}
                  	<li id="newGames">
						<label for="newGames">Create new game:</label>
						<div class="input-group">
						  <input type="text" class="form-control" id="playName" placeholder="Play">
						  <span class="input-group-btn">
					        <button id="playGame" class="btn btn-default" type="button"><i class="fa fa-arrow-right"></i></button>
					      </span>
					    </div>
				        <div class="input-group">
					      <input type="text" class="form-control" id="ngName" placeholder="AngularJs">
						  <span class="input-group-btn">
					        <button id="ngGame" class="btn btn-default" type="button"><i class="fa fa-arrow-right"></i></button>
					      </span>
						</div>
					</li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
	        <div class="row">
	            <div class=col-md-3>
	                <img src="images/gobang_.png" alt="GoBang logo" height="170" width="170">
	            </div>
	            <div class=col-md-9>
	                <img src="images/gobang_logo2.png" alt="GoBang logo height="180" width="300">
	            </div>
	        </div>
	        <br>
	        <div class="row">
	            <div class="col-md-3">
	                    <ul class="nav nav-pills nav-stacked">
	                        <li role="mitem" ng-class="{ active: @choice == '1' }"><a href="gobang"><p>Home</p></a></li>
	                        <li role="mitem" ng-class="{ active: @choice == '2' }"><a href="game"><p>Game</p></a></li>
	                        <li role="mitem" ng-class="{ active: @choice == '3' }"><a href="help"><p>Help</p></a></li>
	                        <li role="mitem" ng-class="{ active: @choice == '4' }"><a href="about"><p>About</p></a></li>
	                    </ul>
	            </div>
	            <div class="col-md-9">
	                @content
	            </div>
	        </div>
        </div>
    </body>
</html>
